<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        // referenciranje nacanvas i context
        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext("2d");

        // ctx.beginPath();
        // ctx.arc(33, 160, 110, 1, Math.PI * 2, false);
        // ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
        // ctx.stroke();
        // ctx.closePath();

        //definiranje početnog položaja i promejne položaja
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 2; //promjena polažaja
        var dy = -2;

        const ballRadisu = 10

        const drawBall = () => {
            ctx.beginPath(); //obavezno
            ctx.arc(x, y, ballRadisu, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath(); //obavezno
        }

        const draw = () => {
            //crtaj
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            drawBall()
            x += dx; //tu zapravo pomičemo kuglicu
            y += dy; //tu zapravo pomičemo kuglicu
        }

        setInterval(draw, 10) //loptica se ucrtava ne ekrana svakih 10 miliskeundi
    </script>

</body>

</html>
